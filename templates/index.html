<h1>Yiming Li 6417   Yilong Xiao 6029</h1>
    <h1>10:City Data</h1>
    <form action="/bar" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <button type="submit">Submit</button>
    </form>

    <h1>11:Review Score</h1>
    <form action="/review" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <button type="submit">Submit</button>
    </form>

    <h1>12:KNN Clustering</h1>
    <form action="/knn_reviews" method="post">
        <label for="classes">Classes:</label>
        <input type="number" id="classes" name="classes" value="3" required>

        <label for="k">K:</label>
        <input type="number" id="k" name="k" value="3" required>

        <label for="words">Words:</label>
        <input type="number" id="words" name="words" value="5" required>

        <button type="submit">Submit</button>
    </form>
